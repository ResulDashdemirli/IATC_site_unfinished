    <section id="login-form">
    <div class="login-box">
        <h2>Qeydiyyat Formu</h2>
        <form action="#">
            <div class="user-box dropdown">
                <div class="dropdown-select">
                    <span class="select">
                        Select a course
                    </span>
                    <i class="fa fa-caret-down icon"></i>
                </div>
                <div class="dropdown-list">
                    <div class="dropdown-list-item" data-course="Back End">
                        Back End
                    </div>
                    <div class="dropdown-list-item" data-course="Front End">
                        Front End
                    </div>
                    <div class="dropdown-list-item" data-course="Full Stack">
                        Full Stack
                    </div>
                    <div class="dropdown-list-item" data-course="UI /UX Design">
                        UI /UX Design
                    </div>
                    <div class="dropdown-list-item" data-course="Mobile Development">
                        Mobile Development
                    </div>
                    <div class="dropdown-list-item" data-course="Digital Marketing">
                        Digital Marketing
                    </div>
                </div>
            </div>
            <div class="user-box">
                <input type="text" name="name" id="name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="user-box">
                <input type="tel" name="tel" id="tel" required>
                <label for="tel">Phone Number</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <a href>
                Send 
            </a>
        </form>
    </div>
