  <div class="container">
    <h1>Courses</h1>
    <div class="row">
     
      </div>
      <div class="col-12">
        <div class="form">
          <form>
              <div class="form-group">
                <label for="course_name">Add a new course</label>
                <input type="text" class="form-control" id="course_name" aria-describedby="emailHelp" placeholder="Machine Learning">
              </div>
              <div class="form-group">
                <label for="course_duration">Course Duration (weeks)</label>
                <input type="text" class="form-control" id="course_duration" aria-describedby="emailHelp" placeholder="1,4,6">
              </div>
              <div class="form-group">
                <label for="course_seats">Avaliable seats</label>
                <input type="text" class="form-control" id="course_seats" aria-describedby="emailHelp" placeholder="10,20,30">
              </div>
              <div class="form-group">
                <label for="course_information">General Information</label>
                <textarea class="form-control" id="course_information" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="course_participants">Participants</label>
                <textarea class="form-control" id="course_participants" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="course_program">Proqram</label>
                <textarea class="form-control" id="course_program" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="course_skills">Skills You will learn</label>
                <textarea class="form-control" id="course_skills" rows="3"></textarea>
              </div>



              <div class="form-group">
                <label for="exampleFormControlTextarea1">Assigned Instructors</label>
                <textarea class="form-control" id="course_assigned_instructors" rows="3"></textarea>
              </div>
              
              <button type="submit" id="course_submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
      </div>
    </div>
    



    <div class="database_info_events">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
           
            <th scope="col">Assigned Instructors</th>
            <th scope="col">Course Duration (weeks)</th>
            <th scope="col">General Information</th>
            <th scope="col">Course</th>
            <th scope="col">Participants</th>
            <th scope="col">Program</th>
            <th scope="col">Avaliable seats</th>
            <th scope="col">Skills You will learn</th>


          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
