  <div class="container">
    <h1>Team_members</h1>
    <div class="row">
     
      <div class="col-12">
        <div class="form">
          <form>
              <div class="form-group">
                <label for="team_member_name">Name</label>
                <input type="text" class="form-control" id="team_member_name" aria-describedby="emailHelp" placeholder="Jack">
              </div>
              <div class="form-group">
                <label for="team_member_surname">Surname</label>
                <input type="text" class="form-control" id="team_member_surname" aria-describedby="emailHelp" placeholder="Horry">
              </div>
              <div class="form-group">
                <label for="team_member_position">Position</label>
                <input type="text" class="form-control" id="team_member_position" aria-describedby="emailHelp" placeholder="Back-end">
              </div>

              <div class="form-group">
                <label for="team_member_info">Info</label>
                <textarea class="form-control" id="team_member_info" rows="3"></textarea>
              </div>
              
              <button type="submit" id="team_member_submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
      </div>
    </div>
    


    

    <div class="database_info_events">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Information</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Surname</th>
            
          </tr>
